<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px solid black;
  padding: 15px;
  text-align: left;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Formatting Tag</th>
    <th>Example</th>
  </tr>
  <tr>
    <td>&lt;b&gt;</td>
    <td><b>Bold text</b></td>
  </tr>
  <tr>
    <td>&lt;i&gt;</td>
    <td><i>Italic text</i></td>
  </tr>
  <tr>
    <td>&lt;sup&gt;</td>
    <td>It is<sup> Superscript text</sup></td>
  </tr>
  <tr>
    <td>&lt;sub&gt;</td>
    <td>It is<sub> Subscript text</sub></td>
  </tr>
  <tr>
    <td>&lt;u&gt;</td>
    <td><u>Underlined text</u></td>
  </tr>
</table>

</body>
</html>
